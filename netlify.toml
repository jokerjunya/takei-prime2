# Netlify設定ファイル

[build]
  # ビルドコマンド
  command = "npm run build"
  
  # ビルド出力ディレクトリ
  publish = "dist"
  
  # Node.jsバージョン
  environment = { NODE_VERSION = "20" }

# SPAのルーティング対応（リダイレクト設定）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ヘッダー設定（セキュリティ強化）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    X-XSS-Protection = "1; mode=block"

# キャッシュ設定（静的アセット用）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ビルド最適化
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

